<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번</title>
    <script>
        function load(){
            var win = window.open("", "", "width=200, heigth=80");

            win.moveTo(500, 400);
            win.document.write("접속 감사합니다!");
            win.document.title="환영";
            win.document.body.style.backgroundColor="yellowGreen";
            win.document.close();
        }
    </script>
</head>
<body onload="load()">
    <h3>HTML5</h3>
    <hr>
    <p>
        HTML5를 학습하는 사이트입니다.여기서 HTML5, CSS3, 자바스크립트를 배울 수 있습니다.
    </p>
</body>
</html>
