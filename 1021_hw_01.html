<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번</title>
    <script>
        function change(){
            var found = null;
            var newImg = document.getElementsByName("img_out")
            var img = document.getElementById("img_main")
            for(var i = 0; i<newImg.length; i++){
                if(newImg[i].checked == true){
                    found = newImg[i];
                    break;
                }
            }
            img.src = found.value;
        }
    </script>
</head>
<body onload="change()">
    <h2>라디오 버튼을 클릭하면 이미지를 출력합니다.</h2>
    <hr>
    <form>
        <input type="radio" name="img_out" value="./references/image/쿠로미.jpg"
            checked onchange="change()"> 바나나
        <input type="radio" name="img_out" value="./references/image/쿠로미1.jpg"
            onchange="change()"> 망고
        <input type="radio" name="img_out" value="./references/image/쿠로미4.jpg"
            onchange="change()"> 사과
    </form>

    <img id="img_main" src="references/image/쿠로미.jpg" width="200" height="200">
</body>
</html>
