<html>
<head><title>주사위 던지기</title></head>
<body>
<h3>주사위 던지기</h3>
<hr>
<script>
var count = new Array(); // 빈 배열 생성
count[1] = 0;
count[2] = 0; 
count[3] = 0;
count[4] = 0; 
count[5] = 0;
count[6] = 0; 

for(i=0; i<100; i++) {
     var m = Math.random()*6+1
      var n = Math.floor(m); 
     count[n]=count[n]+1;           	
}

for(i=1; i<=6; i++) {
       document.write("눈금"+i+ ":"); 
       for(j=1; j<=count[i]; j++) {
                document.write("*"); 
       }
       
     document.write("<br>");
}

</script>
</body>
</html>
