<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번</title>
    <script>
        function load(){
            console.log("changed");
            var select = document.getElementById("site");
            var url = select.options[select.selectedIndex].value;
            console.log(url);
            window.open(url, "", "width=500, height=300");
        }
    </script>
</head>
<body>

    <h3>옵션 선택으로 사이트 접속</h3>
    <br>
    <p>옵션 선택마다 새 윈도우에 접속합니다.</p>
    <hr>
    <p>접속할 사이트</p>
    <select id="site" onchange="load()">
        <option value="http://www.naver.com" selected>네이버
        <option value="http://www.google.com">구글
        <option value="https://www.oracle.com">오라클
    </select>

</body>
</html>
