<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈도우 열기</title>
    <script>
        function load(URL){
            newWin = window.open(URL, "myWin", "left=600, top=300, width=400, height=300");
        }
        function closeNewWindow(){ //새로운 뒨도우 닫기
            newWin.close(); //열린 윈도우 객체를 불러와서
        }
    </script>
</head>
<body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr>
    <a href="javascript:load('https://www.naver.com/')">네이버 홈 페이지</a><br>
    <a href="javascript:load('https://www.daum.net/')">다음 홈 페이지</a><br>
    <a href="javascript:load('https://www.google.co.kr/')">구글 홈 페이지</a><br>

    <a href="javascript:window.close()">현재 윈도우 닫기</a>
    <a href="javascript:window.closeNewWindow()">new 윈도우 닫기</a>
</body>
</html>
