<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new Object()으로 객체 만들기2 </title>
    <!-- new Object()으로 객체 만들기 -->
    <script>

        var account = {

            owner : "황기태",
            code : "111",
            balance : 35000,

            //메소드 사용
            inquiry : function () { //잔액확인
                return this.balance;
            },
            deposit: function (money) { //입금
                this.balance += money;
            },
            withdraw : function (money) { //출금
                this.balance -= money;
                return money;
            }
        }
    </script>
</head>
<body>
    <script>
        document.write("<h1>new Object로 사용자 객체 만들기(2)</h1><hr>");
        
        //객체 활용
        document.write("account :");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br>");
        document.write("<br><br>");
        //통장 정리
        //10000원 저금
        account.deposit(10000);
        document.write("Account Money : "+account.inquiry());
        
        document.write("<br><br>");
        // 5000원 출금
        account.withdraw(5000);
        document.write("Account Money : "+account.inquiry());
    </script>
</body>
</html>
