<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 프린트</title>
    <style>
        #logoDiv {
            display : none;
            position : absolute;
            width : 100%;
            height:100%;
        }
    </style>
    <script>
        window.onbeforeprint = function(e){
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "block";
        }
        // window.onafterprint = hideLogo;
        // function hideLogo(){
        //     logoDiv = document.getElementById("logoDiv");
        //     logoDiv.style.display = "none";
        // }
        
        window.onafterprint = function(e){
            logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "none";
        }
    </script>
</head>
<body>
    <div id="logoDiv">
        <img src="./references/image/logo.png" alt="이미지가 없습니다.">
    </div>
    <p>안녕하세요 브라우저 윈도우에서는 보이지 않지만, 프린트 시에는 회사 로고가 보임</p>
    <input type="button" value="프린트" onclick="window.print()">
</body>
</html>
