<!DOCTYPE html>
<html lang="ko"
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 객체</title>
    <script>
        function change(obj, size, color){
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <hr>
    <input type="button" value="버튼" onclick="change(this, '10px', 'red')">
    <input type="button" value="버튼" onclick="change(this, '20px', 'blue')">
    <p onclick="change(this, '15px', 'orange')">여기를 클릭하면 크기와 색이 변경됩니다.</p>
</body>
</html>
