<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <!-- DOM 객체 = 트리 -->
    <script>
        function qst(obj){
            var ans = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.");
            obj.innerHTML = ans;
        }
    </script>
</head>
<body>
    <h2>innerHTML</h2>
    <hr>
    <p onclick="qst(this)">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
