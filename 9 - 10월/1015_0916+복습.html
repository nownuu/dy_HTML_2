<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>

    <script>
        var let  = prompt("정수를 입력하세요", "0");

        if(let == null){
            document.write("error!") //강제 종료
        } else if(let == ""){ //문자열 입력 없이 확인 버튼을 누른 경우
            document.write("입력된 정수가 없습니다.");
        } else{
            if(let<0){
                if(let%2==0){
                    document.write("E "+let+" : 음수입니다.");
                } else{
                    document.write("O "+let+" 음수입니다.")
                }
            } else{
                if(let%2==0){
                    document.write("E "+let+" : 양수입니다.");
                } else{
                    document.write("O "+let+" 양수입니다.")
                }
            }
        }
    </script>
</head>

</html>
