<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 * 출력하기</title>
</head>
<body>
    <script>
        var i;
        var plots = [20, 5, 8, 15, 20];
        document.write("var plots = [20, 5, 8, 15, 20]");
        document.write("<br><br>");

        for(i=0; i<plots.length; i++){
            var size = plots[i];

            while(size>0){
                document.write("*");
                size--;
            }
            document.write(plots[i]);
            document.write("<br><br>");
        }
    </script>
</body>
</html>
