<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Book 객체</title>
    <script>
        // (1) new Object()를 이용하여 book 객체 작성
        var book1 = new Object();
        book1.title = "HTML5";
        book1.author = "황기태";
        book1.price = 20000;

        // (2)리터럴 표기법
        var book2 = {
            title : "HTML5",
            author : "황기태",
            price : 20000
        }

        // (3)프로토타입 Book
        function Book(title, author, price){
            this.title = title;
            this.author = author;
            this.price = price;
        }
    </script>
</head>
<body>
    <script>
        document.write("<h1> book 객체 만들기 </h1><hr>");
        
        //(1)번
        document.write("book : ");
        document.write(book1.title + ", ");
        document.write(book1.author + ", ");
        document.write(book1.price + "<br><br>");

        //(2)번
        document.write("book : ");
        document.write(book2.title + ", ");
        document.write(book2.author + ", ");
        document.write(book2.price + "<br><br>");

        //(3)번
        var book3 = new Book("HTML5", "황기태", 20000);

        document.write("book : ");
        document.write(book3.title + ", ");
        document.write(book3.author + ", ");
        document.write(book3.price + "<br><br>");

    </script>
</body>
</html>
