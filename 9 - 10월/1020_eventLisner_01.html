<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListener property</title>
    <!-- 이벤트 리스너
        발생한 이벤트에 대처하기 위해 작성된 js code
        이벤트가 발생하지 않으면 화면에는 아무 변화도 없다.
        이벤트가 발생하면 브라우저는 개발자가 작성한 이벤트 리스너를 호출하여 이벤트를 처리
        
        html 태그 내에 작성 -> 코드가 짧을 때 사용
        DOM 객체의 이벤트 리스너 프로퍼티에 작성
        DOM 객체의 addEventListener() 메소드 이용
    -->
    <script>
        var p;

        function init(){ //문서가 완전히 로드 되었을 때 호출
            p = document.getElementById("p");
            p.onmouseover = over; //onmouseover 리스너로 등록
            p.onmouseout = out; //onmouseout리스너로 등록
        }

        function over(){
            p.style.backgroundColor="orchid";
        }
        function out(){
            p.style.backgroundColor="white";
        }
    </script>
</head>
<!-- body에서 시작 -->
<body onload="init()"> 
    <h2>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록 01</h2>
    <hr>
    <P id="p">마우스를 올리면 orchid 색으로 변경</P>

</body>
</html>
